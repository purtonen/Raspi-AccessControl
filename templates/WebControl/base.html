<!DOCTYPE html>
<html lang='en'>

<head>
	<title>Raspi AccessControl</title>
	<meta charset="utf-8"/>
	<meta name="viewport" 
		content="width=device-width, initial-scale=1, maximum-scale=1">
	{% load staticfiles %}
	<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/datatransfer.js' %}"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<a href="/" class="navbar-brand">Raspi AccessControl</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/cards">Cards</a>
					</li>
					<li>
						<a href="/log">Log</a>
					</li>
					<li>
						<a href="/users">Users</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" id="shutdown">
							<span class="glyphicon glyphicon-chevron-down"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="/">
									<span class="glyphicon glyphicon-cog"></span> Settings
								</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="/">
									<span class="glyphicon glyphicon-log-out"></span> Log off
								</a>
							</li>
							<li>
								<a href="/">
									<span class="glyphicon glyphicon-refresh"></span> Restart
								</a>
							</li>
							<li>
								<a href="/">
									<span class="glyphicon glyphicon-off"></span> Shutdown
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}	
	</div>

	<footer class="footer">
		<div class="container">
			<ul class="list-inline">
				<li>
					<a href="https://www.facebook.com">Facebook</a>
				</li>
				<li>
					<a href="https://www.linkedin.com">Linkedin</a>
				</li>
				<li>
					<a href="https://www.youtube.com">Youtube</a>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
